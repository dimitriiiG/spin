<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вращение трактора Bawol</title>
  <style>
    body {
      background: #f8f8f8;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #spinner {
      width: 600px;
      height: 400px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.css" />
</head>
<body>
  <div id="spinner"></div>

  <script>
    const frames = [];
    const frameCount = 24;

    for (let i = 0; i < frameCount; i++) {
      const num = i.toString().padStart(2, '0'); // 00, 01, ..., 23
      frames.push(`https://dimitriiiG.github.io/spin/images/frame_${num}.jpg`);
    }

    $('#spinner').spritespin({
      source: frames,
      width: 600,
      height: 400,
      sense: -1,
      animate: false,
      loop: true,           // ВАЖНО: чтобы не было белого экрана
      wrap: true,           // ВАЖНО: для замыкания цикла
      frameTime: 60,
      responsive: true,
      enableZoom: false,
      plugins: ['360', 'drag']
    });
  </script>
</body>
</html>
