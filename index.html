<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вращение трактора Bawol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #spinner {
      width: 100%;
      height: 100%;
      cursor: grab;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      border-radius: 6px;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.85);
    }

    #leftArrow { left: 10px; }
    #rightArrow { right: 10px; }

    .arrow span {
      margin-left: 6px;
      font-size: 14px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.css" />
</head>
<body>
  <div id="container">
    <button class="arrow" id="leftArrow">&#x21ba;<span>Поверни</span></button>
    <div id="spinner"></div>
    <button class="arrow" id="rightArrow"><span>Поверни</span>&#x21bb;</button>
  </div>

  <script>
    const frames = [];
    const frameCount = 24;

    for (let i = 0; i < frameCount; i++) {
      const num = i.toString().padStart(2, '0');
      frames.push(`https://dimitriiiG.github.io/spin/images/frame_${num}.jpg`);
    }

    let api;

    window.addEventListener('load', () => {
      const spinner = document.getElementById("spinner");

      $('#spinner').spritespin({
        source: frames,
        width: spinner.offsetWidth,
        height: spinner.offsetHeight,
        sense: -1,
        animate: false,
        loop: false,
        frameTime: 60,
        responsive: true,
        wrap: true,
        plugins: ['360', 'drag'],
        onInit: function(e, data){
          api = data.api;
        }
      });

      // Стрелки
      document.getElementById('leftArrow').addEventListener('click', () => {
        api && api.prevFrame();
      });

      document.getElementById('rightArrow').addEventListener('click', () => {
        api && api.nextFrame();
      });

      // Полноэкранный режим при касании или клике
      spinner.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          spinner.requestFullscreen().catch(err => {
            console.error(`Ошибка открытия полного экрана: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      });
    });
  </script>
</body>
</html>
