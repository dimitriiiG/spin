<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вращение трактора Bawol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
    }

    #spinner {
      width: 100%;
      max-width: 100vw;
      height: auto;
      aspect-ratio: 3 / 2; /* Соотношение сторон 600x400 */
      cursor: grab;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
      padding: 12px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .arrow span {
      font-size: 10px;
      margin-top: 4px;
      color: #333;
    }

    #leftArrow {
      left: 10px;
    }

    #rightArrow {
      right: 10px;
    }

    @media (max-width: 600px) {
      .arrow {
        font-size: 22px;
        padding: 10px;
      }

      .arrow span {
        font-size: 9px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.css" />
</head>
<body>
  <div id="container">
    <button class="arrow" id="leftArrow">&#x21ba;<span>Крути</span></button>
    <div id="spinner"></div>
    <button class="arrow" id="rightArrow">&#x21bb;<span>Крути</span></button>
  </div>

  <script>
    const frames = [];
    const frameCount = 24;

    for (let i = 0; i < frameCount; i++) {
      const num = i.toString().padStart(2, '0');
      frames.push(`https://dimitriiig.github.io/spin/images/frame_${num}.jpg`);
    }

    let api;

    window.addEventListener('load', () => {
      $('#spinner').spritespin({
        source: frames,
        width: '100%',
        height: '100%',
        sense: -1,
        animate: false,
        loop: false,
        frameTime: 40, // чуть быстрее — плавнее переход
        responsive: true,
        wrap: true,
        plugins: ['360', 'drag'],
        onInit: function (e, data) {
          api = data.api;
        }
      });

      document.getElementById('leftArrow').addEventListener('click', () => {
        api && api.prevFrame();
      });

      document.getElementById('rightArrow').addEventListener('click', () => {
        api && api.nextFrame();
      });

      // Полноэкранный режим по клику на изображение
      document.getElementById('spinner').addEventListener('click', () => {
        const elem = document.getElementById('container');
        if (!document.fullscreenElement) {
          elem.requestFullscreen().catch(err => console.error(err));
        } else {
          document.exitFullscreen();
        }
      });
    });
  </script>
</body>
</html>
